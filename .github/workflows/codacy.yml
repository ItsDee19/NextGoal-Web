# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the GitHub Advanced Security code scanning feature.
# https://github.com/codacy/codacy-analysis-cli-action

name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 12 * * 1'

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@d840f886c4bd4edc059706d09c6a1586111c540b
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: Check SARIF has content
        id: check_sarif
        run: |
          if [ -f results.sarif ] && python3 -c "
          import json, sys
          data = json.load(open('results.sarif'))
          sys.exit(0 if data.get('runs') else 1)
          "; then
            echo "has_results=true" >> $GITHUB_OUTPUT
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
            echo "::warning::SARIF file is empty or missing runs. Skipping upload."
          fi

      - name: Upload SARIF results file
        if: steps.check_sarif.outputs.has_results == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
